<div class="container">
	<weather-search
		(currentWeatherData)="handleCurrentWeatherData($event)"
		(fiveDayForecastData)="handleFiveDayForecastData($event)"
	></weather-search>
	<div class="row" *ngIf="currentWeather">
		<div class="col-md-4" *ngIf="currentWeather">
			<current-weather [data]="currentWeather"></current-weather>
		</div>
		<div class="col-md-8" *ngIf="fiveDayForecastData">
			<five-day-forecast [data]="fiveDayForecastData"></five-day-forecast>
		</div>
	</div>
</div>
