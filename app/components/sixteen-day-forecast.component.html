<div class="panel panel-default">
	<div class="panel-heading"><h3 class="panel-title">Prognoza na 12 dni</h3></div>
	<div class="panel-body">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let item of data.list | slice:0:12">
				<div class="row">
					<div class="col-md-2">{{item.dt * 1000 | date:'d.MM.y'}}</div>
					<div class="col-md-1"><img src="http://openweathermap.org/img/w/{{item.weather[0].icon}}.png"></div>
					<div class="col-md-3" style="color: orange">{{item.weather[0].main}}</div>
					<div class="col-md-1"><span style="color: red">{{item.temp.max}} &deg;C</span></div>
					<div class="col-md-1"><span style="color: blue">{{item.temp.min}} &deg;C</span></div>
					<div class="col-md-2">{{item.humidity}} %</div>
					<div class="col-md-2">{{item.pressure}} hPa</div>
				</div>
			</li>
		</ul>
	</div>
</div>
